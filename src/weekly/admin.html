<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Weekly Breakdown</title>

    <link rel="stylesheet" href="../common/styles.css">
</head>

<body>

    <header id="admin-header">
        <h1 id="admin-title">Manage Weekly Breakdown</h1>
    </header>

    <main id="admin-main">

        <section id="form-section">
            <h2 id="form-title">Add a New Week</h2>

            <form id="week-form" action="#">
                <fieldset id="week-fieldset">
                    <legend id="fieldset-legend">Weekly Details</legend>

                    <label for="week-title">Week Title</label>
                    <input 
                        id="week-title"
                        type="text"
                        placeholder="Week 1: Introduction to HTML"
                        required
                    >

                    <label for="week-start-date">Start Date</label>
                    <input 
                        id="week-start-date"
                        type="date"
                        required
                    >

                    <label for="week-description">Description & Notes</label>
                    <textarea id="week-description" rows="5"></textarea>

                    <label for="week-links">Resource Links (one per line)</label>
                    <textarea id="week-links" rows="3"></textarea>

                    <div class="button-group">
                        <button id="add-week" type="submit">Add Week</button>
                        <button id="cancel-edit-button" type="button">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </section>

        <section id="list-section">
            <h2 id="list-heading">Current Weekly Breakdown</h2>

            <table id="weeks-table">
                <thead id="weeks-thead">
                    <tr id="weeks-header-row">
                        <th>Week Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="weeks-tbody">
                </tbody>
            </table>
        </section>

    </main>

    <script src="admin.js" defer></script>

</body>
</html>
