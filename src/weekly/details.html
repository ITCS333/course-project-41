<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Details</title>

    <link rel="stylesheet" href="../common/styles.css">
</head>

<body id="details-body">

    <header id="details-header">
        <h1 id="week-title">Loading...</h1>
    </header>

    <main id="details-main">

        <article id="week-info">

            <p id="week-date">Starts on: Loading...</p>

            <h2 id="description-heading">Description & Notes</h2>

            <p id="week-description">Loading...</p>

            <h2 id="resources-heading">Resources & Links</h2>

            <ul id="week-links-list">
            </ul>

        </article>

        <section id="discussion-forum">
            <h2 id="discussion-heading">Discussion</h2>

            <div id="comment-list">
            </div>

            <form id="comment-form" action="#">
                <fieldset id="comment-fieldset">
                    <legend id="comment-legend">Add a Comment</legend>

                    <label for="comment-author">Your Name:</label>
                    <input type="text" id="comment-author" required>

                    <label for="comment-text">Your Comment:</label>
                    <textarea id="comment-text" rows="4" required></textarea>

                    <button id="post-comment-btn" type="submit">Post Comment</button>
                </fieldset>
            </form>

        </section>

    </main>

    <script src="details.js" defer></script>

</body>
</html>
