<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add / Edit Assignment</title>

    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 30px; 
            background: #f7f7f7; 
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        textarea {
            min-height: 120px;
        }
        .button-row {
            margin-top: 20px;
            text-align: right;
        }
        button {
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        .btn-secondary {
            background: #ccc;
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add / Edit Assignment</h1>

    <!-- Front-end layout only - Phase 1 -->
    <form id="assignment-form">
        <label for="title">Assignment Title</label>
        <input type="text" id="title" placeholder="e.g., Assignment 1: HTML Basics">

        <label for="description">Description</label>
        <textarea id="description" placeholder="Write the assignment instructions here..."></textarea>

        <label for="due-date">Due Date</label>
        <input type="date" id="due-date">

        <label for="file-link">File Link / URL</label>
        <input type="text" id="file-link" placeholder="e.g., https://example.com/assignment1.pdf">

        <div class="button-row">
            <button type="button" class="btn-secondary">Cancel</button>
            <button type="submit" class="btn-primary">Save Assignment</button>
        </div>
    </form>
</div>

</body>
</html>
