<!--
  Requirement: Create the Dedicated Page for a Single Assignment
  This page displays the full details for one assignment and allows for discussion.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Details</title>

    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background: #f7f7f7; }
        h1 { margin-bottom: 5px; }
        .container { max-width: 800px; margin: auto; }
        .box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">

    <h1 id="assignment-title">Assignment 1: HTML Basics</h1>
    <p id="assignment-due-date">Due: 2025-11-30</p>

    <div class="box">
        <h2>Description</h2>
       <p id="assignment-description">
    This assignment introduces the basics of HTML, including tags, structure,
    and creating simple web pages.
</p>

        <h2>Attached Files & Links</h2>
       <ul id="assignment-files-list">
    <li><a href="#">assignment-brief.pdf</a></li>
    <li><a href="#">example-layout.html</a></li>
</ul>
    </div>

    <div class="box">
    <h2>Questions & Discussion</h2>

    <div id="comment-list">
        <!-- JS will render comments here -->
    </div>

    <hr>

        <!-- Comment Form -->
       <form id="comment-form" action="#">
    <fieldset>
        <legend>Ask a Question</legend>

        <label for="new-comment-text">Your Comment:</label>
        <textarea id="new-comment-text" required></textarea>

        <button type="submit">Post Comment</button>
    </fieldset>
</form>

    </div>

</div>
<script src="details.js" defer></script>
</body>
</html>
